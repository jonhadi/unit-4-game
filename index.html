<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Cute RPG</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link red="stylesheet" href="assets/css/reset.css">
    </head>
    <body>

    <div class="page">
        <header>
            <h1>Cute RPG</h1>
        </header>
        <h2 id="intro">Choose you character</h2>
        <div id="character-list">
            <div class="charCard" id="card1">
                <h3 id="name1">Mushroom</h3>
                <img class="hero" id="char1" src="assets/images/mushroom.png">
                <h3 id="hp1">100</h3>
            </div>
            <div class="charCard" id="card2">
                <h3 id="name2">Whale</h3>
                <img class="hero" id="char2" src="assets/images/whale.png">
                <h3 id="hp2">250</h3>
            </div>
            <div class="charCard" id="card3">
                <h3 id="name3">Archer</h3>
                <img class="hero" id="char3" src="assets/images/archer.png">
                <h3 id="hp3">50</h3>
            </div>
            <div class="charCard" id="card4">
                <h3 id="name4">Dragon</h3>
                <img class="hero" id="char4" src="assets/images/dragon.png">
                <h3 id="hp4">25</h3></div> 
        <!-- Keeping if I want to go back and fill in cards wih javascript
            <div class="charCard">
                <h3 class="name"></h3>
                <img class="hero" src="">
                <h3 id="hp"></h3>
            </div> 
        -->
        </div>
        <h2 class='left'>Your Character</h2>
        <h2 class='right'>Defender</h2>
        <div id="champ"></div> 
        <div id="chump"></div>
        <h2>Fight Section</h2>
        <button onclick= "attack(champ, chump)">attack</button>
        <div id="champAtk"></div>
        <div id="chumpAtk"></div>
        <div id="enemiesATA"><h2>Enemies Avaliable to Attack</h2></div>
        <button id="resetButton" class="hide-me" onclick= "reset()">reset</button>
    </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javascript/game.js"></script>
    </body>
</html>
